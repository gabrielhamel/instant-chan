name: Teardown

on:
  workflow_dispatch:


jobs:
  teardown:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Get branch name
      id: branch-name
      uses: tj-actions/branch-names@v4.9

    - name: Strip branch name
      shell: bash
      run: echo "##[set-output name=branch;]$(echo ${{ steps.branch-name.outputs.current_branch }} | sed "s/[^[:alnum:]]/-/g")"
      id: strip_branch
