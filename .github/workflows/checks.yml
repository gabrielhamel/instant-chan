name: Checks

on: [push]

jobs:
  Lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: |
          npm ci

      - name: ESLint
        run: |
          npm run lint

  Tests:
    runs-on: ubuntu-latest
    needs: Lint
    steps:
      - uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Node.js dependencies
        run: |
          npm ci

      - name: Run Jest with coverage output
        run: |
          npm run test:cov
